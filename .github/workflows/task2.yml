name: buildAndTest
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm run build


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm test

    
